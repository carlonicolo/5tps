version: "3.9"
services:
  server:
    build: ./server
    container_name: kvserver
    ports:
      - "5000:5000"
    volumes:
      - kvdata:/data
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.settimeout(1); s.connect(('127.0.0.1',5000)); s.close()"]
      interval: 5s
      timeout: 3s
      retries: 10

  client:
    build: ./client
    container_name: kvclient
    depends_on:
      server:
        condition: service_healthy
    stdin_open: true
    tty: true
    environment:
      HOST: server
      PORT: 5000

volumes:
  kvdata:
    name: kvdata
